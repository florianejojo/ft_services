apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  - name: ssh
    port: 22
    targetPort: 22
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      restartPolicy: Always
      containers:
      - name: nginx-service
        image: my-image-nginx
        imagePullPolicy: Never
        # livenessProbe:
        #     exec:
        #       command:
        #       - /bin/sh
        #       - -c
        #       - ps aux | grep -v grep | grep php-fpm
        #     initialDelaySeconds: 5
        #     periodSeconds: 5
        livenessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 5
            periodSeconds: 5
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 22