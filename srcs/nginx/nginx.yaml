apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      restartPolicy: Always
      containers:
      - name: nginx-service
        image: my-image-nginx
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 443
        # readinessProbe:
        #   tcpSocket:
        #     host: 192.168.99.132
        #     port: 443
        #     scheme: HTTPS
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        livenessProbe:
          tcpSocket:
            # host: 192.168.99.132
            port: 80
            # scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10