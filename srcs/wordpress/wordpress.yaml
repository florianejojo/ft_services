apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  labels:
    app: wordpress
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: wordpress
  ports:
    - name: wordpress-port
      port: 5050
      targetPort: 5050
      protocol: TCP
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  # labels:
  #   app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1
  # strategy:
  #   rollingUpdate:
  #     maxSurge: 1
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      restartPolicy: Always
      containers:
        - name: wordpress-service
          image: my-image-wordpress
          imagePullPolicy: Never
          # livenessProbe:
          #   exec:
          #     command:
          #     - /bin/sh
          #     - -c
          #     - ps aux | grep -v grep | grep php-fpm
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          ports:
          - containerPort: 5050